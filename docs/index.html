<!DOCTYPE html>
<html>
<head>
    <title>Javascript replace</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div>
    <script type="application/json" id="jsondata">[{"name":"name1","description":"desc1","code":"code1"},
        {"name":"name2","description":"desc2","code":"code2"}]</script>
    <div id="controllers">
        <button id="update-button">RUN</button>
    </div>
    <div id="area"></div>
    <div id="template" style="display:none;">
        <div class="col">
            <h5>{{name}}</h5>
            <p>{{description}}</p>
            <input type="button" value="選択" class="btn" data-code="{{code}}" name="">
        </div>
    </div>
    <script type="text/javascript">
        function update() {
            console.log($("#jsondata").text());
            const items = JSON.parse($("#jsondata").text());
            console.log(items);
            var html = '';
            items.forEach(function(item){
                var template = $('#template').html();
                var item_html = template.replace(/\{\{(.*?)\}\}/g, (match, p1)=>{
                    return item[p1];
                });
                html += item_html;
            });
            $('#area').html(html);
            // add events
            $('.btn').click(function(){
                var code = $(this).data('code');
                console.log(code);
                console.log('clicked');
            });
        }
        (function() {
            $('#update-button').click(function(){
                update();
            });
        })();
    </script>
</div>
<footer>
</footer>
<script src="/main.0e508903.js"></script>
</body>
</html>
